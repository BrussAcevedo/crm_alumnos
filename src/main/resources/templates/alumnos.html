<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Alumnos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-warning-subtle">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">CRM ALUMNOS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/cursos}">Cursos</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/alumnos}">Alumnos</a>

					</li>
					<li>
						<div class="boton_nuevo">
							<form action="/agregarAlumno">
								<button type="submit" class="btn btn-primary">Nuevo
									alumno</button>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>



	<h2 class="text-center pt-5">Alumnos</h2>
	<div class="contenedorTabla2 container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Rut</th>
					<th scope="col">Correo</th>
					<th scope="col">Tel√©fono</th>
					<th scope="col">Curso</th>
					<th scope="col">Eliminar</th>
					<th scope="col">Actualizar</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="alumno : ${listaAlumnos}">
					<th scope="row" th:text="${alumno.idEstudiante}"></th>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.rut}"></td>
					<td th:text="${alumno.correo}"></td>
					<td th:text="${alumno.telefono}"></td>
					<td  th:text="${alumno.curso != null ?  alumno.curso.nombre : 'null'}"></td>


					<td>
						<form action="eliminarAlumno" method="get">
							<input type="hidden" th:value="${alumno.idEstudiante}"
								th:name="idAlumnoTxt"></input>
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>

					<td>
						<form action="actualizarAlumno" method="get">
							<input type="hidden" th:value="${alumno.idEstudiante}"
								th:name="idAlumnoTxt"></input>
							<button type="submit" class="btn btn-success">Actualizar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
