<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Cursos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-warning-subtle">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">CRM ALUMNOS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/cursos}">Cursos</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/alumnos}">Alumnos</a></li>

					<li>
						<div class="boton_nuevo">
							<form action="agregarCurso">
								<button type="submit" class="btn btn-primary">Ingresar
									Nuevo curso</button>
							</form>
						</div>

					</li>

				</ul>
			</div>
		</div>
	</nav>




	<h2 class="text-center pt-5">Cursos</h2>
	<div class="contenedorTabla container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre Curso</th>
					<th scope="col">Descripci√≥n</th>
					<th scope="col">Cantidad de Estudiantes</th>
					<th scope="col">Eliminar</th>
					<th scope="col">Actualizar</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="curso : ${listaCursos}">
					<th scope="row" th:text="${curso.idCurso}"></th>
					<td th:text="${curso.nombre}"></td>
					<td th:text="${curso.descripcion}"></td>
					<td th:text="${curso.cantidadEstudiantes}"></td>
					<td>
						<form action="eliminarCurso" method="get">
							<input type="hidden" th:value="${curso.idCurso}"
								th:name="idCursoTxt"></input>
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>

					<td>
						<form action="actualizarCurso" method="get">
							<input type="hidden" th:value="${curso.idCurso}"
								th:name="idCursoTxt"></input>
							<button type="submit" class="btn btn-success">Actualizar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
