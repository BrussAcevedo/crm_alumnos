<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Datos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">CRM ALUMNOS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/cursos}">Cursos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/alumnos}">Alumnos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>
			Actualizar Curso ID:  <span
				th:text="${curso.idCurso}"></span>
		</h2>
		<form action="cursoActualizado" method="post">
			<input type ="hidden" th:value = "${curso.idCurso}" name ="idCursoTxt"></input>
			
			<label for="nombre" class="form-label">Nombre:
				(Actual =<span th:text="${curso.nombre}"></span>)
			</label> 
			<input type="text" class="form-control"
				id="nombre" name="nombreTxt" required> 
				
				
			<label for="descripcion" class="form-label">Descripcion:
				(Actual= <span th:text="${curso.descripcion}"></span>)
			</label>
			 <input type="text" class="form-control"
				id="descripcion" name="descripcionTxt" required> 

			<button type="submit" class="btn btn-primary">Actualizar
				Datos</button>
				
			<label for ="cantidadAlumnos">Cantidad de Alumnos</label>
			<input type="text" th:value="${curso.cantidadEstudiantes}" name ="estudiantesTxt" readonly>

		</form>
	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
