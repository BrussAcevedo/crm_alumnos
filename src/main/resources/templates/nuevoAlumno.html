<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Alumno</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">CRM ALUMNOS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/cursos}">Cursos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/alumnos}">Alumnos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Ingresar Alumno</h2>
		<form action="alumnoAgregado" method="post">

			<label for="nombre" class="form-label">Nombre: </label> <input
				type="text" class="form-control" id="nombre" name="nombreTxt"
				required> <label for="apellido" class="form-label">Apellido:</label>
			<input type="text" class="form-control" id="apellido"
				name="apellidoTxt" required> <label for="rut"
				class="form-label">Rut:</label> <input type="text"
				class="form-control" id="rut" name="rutTxt" required> <label
				for="correo" class="form-label">Correo: </label> <input type="email"
				class="form-control" id="correo" name="correoTxt" required>

			<label for="telefono" class="form-label">Telefono: </label> <input
				type="text" class="form-control" id="telefono" name="telefonoTxt"
				required> <label for="Selecciona el curso: "
				class="form-label">Curso: </label> <select name="cursoTxt"
				id="curso" required>
				<option value="" selected>Seleccione una opcion</option>
				<option th:each="curso : ${cursos}" th:value="${curso.idCurso}"
					th:text="${curso.nombre}"></option>
			</select>


			<button type="submit" class="btn btn-primary">Actualizar
				Datos</button>

		</form>
	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
